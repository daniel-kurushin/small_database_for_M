<!DOCTYPE html>
<html>
<head>
	<title>Маленькая БД</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">

	get_data = function(obj_name)
	{
		var res = new Object();
		$(obj_name + " > input").each(
			function()
			{
				var _str = $(this)[0].attributes['name_'].value;
				res[_str] = this.value;
			}
		)
		return JSON.stringify(res);
	}

	fill_table = function()
	{
		//
	}

	$(document).ready(
		function()
		{
			$("header > button").click(
				function()
				{
					$.post(
						"/setfilter",
						{data:get_data('header')},
						fill_table,
					)
				}
			)
			$("footer > button").click(
				function()
				{
					$.post(
						"/addrecord",
						{data:get_data('footer')},
						fill_table,
					)
				}
			)
		}
	)
	</script>
	<style>
		header {
			/*background-color: antiquewhite;*/
			position: absolute;
			left: 0px;
			right: 0px;
			top: 0px;
			height: 10%;
		}
		header > input {
			margin-top: 10px;
			margin-left: 20px;
			width: 100px;
		}
		footer > input {
			margin-top: 10px;
			margin-left: 20px;
			width: 100px;
		}
		article {
			/*background-color: cadetblue;*/
			position: absolute;
			left: 0px;
			right: 0px;
			top: 10%;
			bottom: 10%;
			padding: 10px;
			border-top: 1px solid lightgray;
			border-bottom: 1px solid lightgray;
			overflow-y: scroll;
		}
		article > table {
			width: 100%;
			background-color: black;
		}
		article td {
			background-color: white;
		}
		article th {
			background-color: white;
		}
		footer {
			/*background-color: coral;*/
			position: absolute;
			bottom: 0px;
			left: 0px;
			right: 0px;
			height: 10%;
		}
	</style>
</head>
<body>
	<header>
	</header>
	<article>
	</article>
	<footer>
	</footer>
</body>
</html>
